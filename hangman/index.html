<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hangman</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container"><img class="header-img"
                src="http://www.hangmanproductions.ca/2015/wp-content/uploads/2015/04/HANGMAN_LOGO.png"></div>
    </header>
    <section>
        <div class="container">
            <h2></h2>
            <div class="row">
                <div class="col-md-6 left-block">
                    <img class="game-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm_BywIOAmULKz1JcgbZXlrVhoQSbasNpLGqsjJmALYtPW5oAb">
                </div>
                <div class="col-md-6 right-block">
                    <div class="text">Press Any Key To Start :)</div>
                    <div class="text">Wins</div>
                    <div class="win text">0</div>
                    <div class="text">Current Word</div>
                    <div class="current-word text">-</div>
                    <div class="text">Guesses Left</div>
                    <div class="guesses-left text">13</div>
                    <div class="text">Guessed Letters</div>
                    <div class="guessed-letters text">-</div>
            </div>
        </div>
    </section>


</body>

</html>
